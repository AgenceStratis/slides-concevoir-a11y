<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Exercice - Tableaux - Stratis</title>
    <meta charset="utf-8">
    <script src="js/ckeditor.js"></script>
    <script src="js/sample.js"></script>
    <link rel="stylesheet" href="css/samples.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <div class="adjoined-bottom">
            <div class="grid-container">
                <div class="grid-width-100">
                    <div id="editor">
                        <h2>Tableau de données simple</h2>
                        <table style="width:75%; border:1px solid black">
                            <caption>Températures</caption>
                            <tr>
                                <td>&nbsp;</td>
                                <td><strong>Paris</strong></td>
                                <td><strong>Marseille</strong></td>
                                <td><strong>Lyon</strong></td>
                            </tr>
                            <tr>
                                <td><strong>Juin</strong></td>
                                <td>22°C</td>
                                <td>28°C</td>
                                <td>26°C</td>
                            </tr>
                            <tr>
                                <td><strong>Juillet</strong></td>
                                <td>24°C</td>
                                <td>30°C</td>
                                <td>28°C</td>
                            </tr>
                        </table>
                        <h2>Tableau de mise en forme</h2>
                        <table style="width:75%; border:1px solid black">
                            <caption>Présentation de l'employé en charge de la mission</caption>
                            <tr>
                                <th>Prénom</th>
                                <td>Anne</td>
                            </tr>
                            <tr>
                                <th>Nom</th>
                                <td>Dupont</td>
                            </tr>
                            <tr>
                                <th>Poste</th>
                                <td>Cheffe de projet</td>
                            </tr>
                            <tr>
                                <th>Ancienneté dans la société</th>
                                <td>5 ans</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        initSample();
    </script>
</body>
</html>
