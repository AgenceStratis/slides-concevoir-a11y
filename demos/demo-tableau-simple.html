<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Démonstration - Tableau de données simple - Stratis</title>
    <meta charset="utf-8">
    <link href="https://unpkg.com/turretcss/dist/turretcss.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Tableau de données simple</h1>
<table>
    <caption>Températures moyennes mensuelles pour l'année 2016</caption>
    <tr>
        <td>&nbsp;</td>
        <th>Paris</th>
        <th>Marseille</th>
        <th>Lyon</th>
    </tr>
    <tr>
        <th>Juin</th>
        <td>22°C</td>
        <td>28°C</td>
        <td>26°C</td>
    </tr>
    <tr>
        <th>Juillet</th>
        <td>24°C</td>
        <td>30°C</td>
        <td>28°C</td>
    </tr>
</table>
</body>
</html>
