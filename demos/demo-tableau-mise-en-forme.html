<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Démonstration - Tableau de données complexe - Stratis</title>
    <meta charset="utf-8">
    <link href="https://unpkg.com/turretcss/dist/turretcss.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Tableaux de mise en forme</h1>
<h2>Exemple non-conforme</h2>
<table role="presentation">
    <tr>
        <td>Prénom</td>
        <td>Nom</td>
        <td>Âge</td>
    </tr>
    <tr>
        <td>Georges</td>
        <td>Smith</td>
        <td>38 ans</td>
    </tr>
</table>
<h2>Exemple conforme 1</h2>
<table role="presentation">
    <tr>
        <td>Prénom Georges</td>
        <td>Nom Smith</td>
        <td>Âge 38 ans</td>
    </tr>
</table>
<h2>Exemple conforme 2</h2>
<table role="presentation">
    <tr>
        <td>Prénom</td>
        <td>Georges</td>
    </tr>
    <tr>
        <td>Nom</td>
        <td>Smith</td>
    </tr>
    <tr>
        <td>Âge</td>
        <td>38 ans</td>
    </tr>
</table>
</body>
</html>
